<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="home-score">
                    <div class="score-holder">
                        <p id="counter-home">0</p>
                    </div>
                </div>
                <div class="buttons-container">
                    <button onclick="incrementHome(1)">+1</button>
                    <button onclick="incrementHome(2)">+2</button>
                    <button onclick="incrementHome(3)">+3</button>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <div class="home-score">
                    <div class="score-holder">
                        <p id="counter-guest">0</p>
                    </div>
                </div>
                <div class="buttons-container">
                    <button onclick="incrementGuest(1)">+1</button>
                    <button onclick="incrementGuest(2)">+2</button>
                    <button onclick="incrementGuest(3)">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
